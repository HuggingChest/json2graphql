<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="docs/css/main.css">
  <link rel="stylesheet" href="docs/css/prism.css">
</head>

<body>
  <div class="root">
    <div class="title">
      <h1 class="main-title" style="float: left"> <a href="https://github.com/luojilab/json2graphql">json to graphql schema</a> </h1>
      <a href="https://github.com/luojilab/json2graphql">
        <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1" style="float: right">
      </a>
    </div>
    <div class="main">
      <table id="converter-table">
        <tr class="header">
          <th><h2>input json</h2></th>
          <th><h2>output graphql schema</h2></th>
        </tr>
        <tr class="content">
          <td>
            <textarea id="json-src" placeholder="在此输入json字符串"></textarea>
          </td>
          <td>
            <pre>
              <code id="result" class="language-graphql">
# Code generated by github.com/luojilab/json2graphql
# This is only draft of schema, please double check fields with TODO


type Extra {
}
              </code>
            </pre>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="docs/js/prism.js"></script>
  <script src="docs/js/jquery-3.3.1.min.js"></script>
  <script>
    console.log("index is in root dir")
    $('#json-src').change(function() {
      console.log("change:  "  + this.value)
      var data = this.value
      $.post("https://tools.cncs.io/inspect/", data, function (res) {
        console.log("response is "+res)
        var code = Prism.highlight(res, Prism.languages.graphql, 'graphql');
        $('#result').html("\n" + code)
      })
    })
  </script>
</body>

</html>
